<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | My Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->

  <style>
    /* Default Light Theme */
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .register-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #ffffff;
      color: #212529;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .form-control {
      background-color: #ffffff;
      color: #212529;
      border: 1px solid #ced4da;
      transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
      padding-left: 35px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ced4da;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .text-light {
      color: #ffffff !important;
    }

    .text-center a {
      text-decoration: none;
      color: #007bff;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Toasts Container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% if messages %}
      {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags|default:'primary' }} border-0 mb-2"
             role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Register Form -->
  <div class="card register-card shadow-sm">
    <h2 class="text-center mb-4">Get Started Now</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3 form-group">
        <i class="bi bi-person-fill"></i>
        <input name="username" placeholder="Username" class="form-control" required autocomplete="off">
      </div>

      <div class="mb-3 form-group">
        <i class="bi bi-envelope-fill"></i>
        <input name="email" type="email" placeholder="Email" class="form-control" required autocomplete="off">
      </div>

      <div class="mb-3 form-group">
        <i class="bi bi-lock-fill"></i>
        <input name="password" type="password" placeholder="Password" class="form-control" required autocomplete="off">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-decoration-none text-primary">Already have an account? Login</a>
    </div>
  </div>

  <!-- Bootstrap JS + Toast Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toast Initialization Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toastElList = document.querySelectorAll('.toast');
      toastElList.forEach(toastEl => {
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      });
    });
  </script>

</body>
</html>
